<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <body>
    <div id="container">
      <div id="header">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <button id="search-button">Search</button>
        </form>
      </div>
      <div id="main-container">
        <div class="city-details">
          <h2 class="city-name">Paris</h2>
          <span class="today"></span>
          <span class="time">Fri 10:00</span>
          <span class="weather-condition">clear sky</span>
          <br />
          <span>Humidity:</span>
          <span class="humidity-percent">15&#37</span>
          <span>Wind:</span>
          <span class="wind-speed">25km/h</span>
        </div>

        <div class="city-temp">
          <span class = "icon-container"></span>
          <span class="icon"></span>
          <span class="current-temperature">25</span> 
          <span class = "weather-app-unit">â„ƒ</span>
        </div>
