<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <button id="search-button">Search</button>
        </form>
      </div>
      <div id="main-container">
        <div class="city-details">
          <h2 class="city-name">Paris</h2>
          <span class="current-day"> </span>
          <span class="weather-condition">clear sky</span>
          <br />
          <span>Humidity:</span>
          <span class="humidity-percent">15&#37</span>
          <span>Wind:</span>
          <span class="wind-speed">25km/h</span>
        </div>

        <div class="city-temp">
          <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" class="icon">
          <h2 class="current-temperature">
            25
            <span class="degrees">&deg</span>
            <span class="celsius">c</span>
          </h2>
        </div>

        <!-- Forecast -->
        <!-- </div>
        <div class="forecast-container">
        <div class="forecast">Sun <span>25&deg; 11&deg;</span></div>
        <div class="forecast">Mon 29&deg; 16&deg;</div>
        <div class="forecast">Tue 21&deg; 14&deg;</div>
        <div class="forecast">Wed 19&deg; 9&deg;</div>
        
    </div> -->
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
